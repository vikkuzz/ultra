<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="body">
    <header class="header">
        <nav class="nav header__nav">
            <div class="nav__left">
                <button class="button circle-button nav__button-burger"></button>
                <div class="divider nav__divider-left"></div>
                <img src="./img/Group.svg" alt="logo" class="logo nav__logo">
                <button class="button circle-button nav__button-call"></button>
                <button class="button circle-button nav__button-chat"></button>
                <button class="button circle-button nav__button-profile"></button>
                <div class="divider nav__divider-right"></div>
            </div>
            <div class="nav__right">
                <label class="nav__label-button">
                    <span class="repair">Оставить заявку</span>
                    <button class="button circle-button nav__button-repair"></button>
                </label>
                <label class="nav__label-button">
                    <span class="status nav__margin-span">Статус ремонта</span>
                    <button class="button circle-button nav__button-status"></button>
                </label>
            </div>
        </nav>
        <div class="header__title wrapp-title">
            <h1 class="h1">
                Услуги и сервисы
            </h1>
        </div>
    </header>
</body>
</html>
